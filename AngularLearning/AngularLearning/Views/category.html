<div class="container">
    <h2>{{categoryName}}</h2>

    <table class="table" ng-Show="books.length">
        <thead class="thead-inverse">
        <th>Name</th>
        <th>Author</th>
        <th>Edit</th>
        </thead>
        <tbody>
        <tr ng-repeat="book in books">
            <td><a ng-href="/Book/{{book.Id}}?Category={{categoryName}}">{{book.Name}}</a></td>
            <td>{{book.Author}}</td>
            <td><a ng-href="/Book/Edit/{{book.Id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        </tr>
        </tbody>
    </table>

    <p ng-hide="books.length">No books in this category</p>
    
    <a class="btn btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back</a>
</div>
