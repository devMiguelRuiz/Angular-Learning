<div class="col-md-12">
    <h2>Book Categories</h2> 
    
    <table class="table" ng-Show="categories.length">
        <thead class="thead-inverse">
            <th>Name</th>
            <th>Edit</th>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td><a ng-href="/Category/{{category.Id}}">{{category.Name}}</a></td>
                <td><a ng-href="/Category/Edit/{{category.Id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            </tr>
        </tbody>
    </table>

    <p ng-hide="categories.length">No categories</p>

    <a class="btn btn-primary pull-right" ng-href="/Category/Add/"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add</a>
</div>
