<div class="container">
    <form name="newCategoryForm">
        <h2>{{category.Name}}</h2>
        <div class="form-group row">
            <label for="categoryName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="categoryName" placeholder="Name" ng-Model="category.Name">
            </div>
        </div>
        <button type="submit" ng-disabled="newCategoryForm.$invalid" ng-click="save(category, newCategoryForm)" class="btn btn-primary pull-right">Save</button>
        <button type="button" ng-show="isEdition" ng-click="delete()" class="btn btn-danger pull-right" style="margin-right: 15px;">Delete</button>
    </form>
    <a ng-href="{{'/Category/' + category.CategoryId}}" class="btn btn-default"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back</a>
</div>
